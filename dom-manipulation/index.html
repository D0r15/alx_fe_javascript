<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f2f2f2;
      }
      #quoteDisplay {
        margin: 20px 0;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      select,
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
      #notification {
        padding: 10px;
        background-color: #dff0d8;
        color: #3c763d;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay"></div>

    <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
    <button onclick="createAddQuoteForm()">Add New Quote</button>

    <h2>Import / Export</h2>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />
    <button onclick="exportToJsonFile()">Export Quotes</button>

    <h2>Sync with Server</h2>
    <button onclick="fetchQuotesFromServer()">Fetch Quotes from Server</button>
    <button onclick="syncQuotes()">Sync Quotes with Server</button>

    <div id="formContainer"></div>
    <div id="notification"></div>

    <script src="script.js"></script>
  </body>
</html>
